# 테스트용 환경세팅
spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
  jpa:
    hibernate:
      ddl-auto: create
  # 테스트용 도커 컨테이너의 설정에 맞춘다.
  data:
    mongodb:
      host: mongodb
      port: 27017

# 테스트용 도커 컨테이너의 설정에 맞춘다.
REDIS_HOST: redis
REDIS_PORT: 6379
